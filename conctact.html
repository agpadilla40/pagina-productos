    <title>Contacto</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark font15">
        <div class="container">
            <a class="navbar-brand font18" href="index.html">Lavaggio Dry Clean</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="font19">
                        <img src="./images/menú principal.jpg" alt="" height="22px" width="22px">
                    </div>   
                </li>
                <li class="nav-item">
                    <a class="nav-link font16" href="index.html">Menú principal</a>
                </li>
                <li class="nav-item">
                    <div class="font19">
                        <img src="./images/imagen email3.jpg" alt="" height="22px" width="22px">
                    </div>   
                </li>
                <li class="nav-item">
                    <a class="nav-link active font16" href="conctact.html">Ayuda</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4 font13">Mándanos tus comentarios</h1>

        <form id="contactForm" class="mb-5">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 font15">
        ¿Quieres saber más sobre nuestro Catálogo de Productos 2023? Escríbenos. También puedes contactarnos en el teléfono 722 123 8956
    </footer>

    <script src="script.js"></script>
</body>
