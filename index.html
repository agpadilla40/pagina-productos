        <title>Catálogo de Productos de Limpieza</title>

    <body>
        <h1 class="font8">Alta de Nuevo Producto </h1> <br>
        <form id="product-form" enctype="multipart/form-data">
            <label for="description">Producto:</label>
            <input type="text" id="description" name="description" required><br>
            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category" required><br> <br>
            <label for="image">Imagen del Producto (jpg):</label>
            <input type="file" accept=".jpg" id="image" name="image" required><br>
            <button class="font14" type="submit" id="add-product">Agregar Producto</button> <br> <br>
        </form>

        <nav class="navbar navbar-expand navbar-dark bg-dark font15">
            <div class="container">
                <a class="navbar-brand font18" href="index.html">Lavaggio Dry Clean</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="font19">
                            <img src="./images/menú principal.jpg" alt="" height="22px" width="22px">
                        </div>

                    <li class="nav-item">
                        <a class="nav-link font11" href="index.html">Menú principal</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link font11" href="conctact.html">Ayuda</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container mt-5">
            <h1 class="text-center mb-4 font9">Catálogo de Productos</h1>
            
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="categoryFilter" class="form-label">Filtrar por categoría:</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="todos">Todos</option>
                        <option value="Lavandería">Lavandería</option>
                        <option value="Tintorería">Tintorería</option>
                        <option value="Sanitizantes">Sanitizantes</option>

                    </select>
                </div>
            </div>
            
            <div class="row" id="productList"></div>
        </div>
        
        <footer class="bg-dark text-white text-center py-3 font15">
            Catálogo de Productos 2023, sujeto a cambios según disponibilidad 
        </footer>
        
        <script src="script.js"></script>
